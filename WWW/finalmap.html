
<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.544648, 135.506436], // 初期表示の地図中心の[緯度, 経度]
                zoom: 10, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加 
            map.addLayer(backgroundLayer);

            // 背景レイヤーインスタンスを初期化
            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
            // 地理院地図のURLテンプレート
                {
                        maxZoom: 18
                },
            );
            // 地理院地図インスタンスへレイヤーを追加
            map.addLayer(chiriinLayer);

            // スケールバーを追加
            L.control.scale().addTo(map);

            L.control.layers({
                "OpenStreetMap": backgroundLayer,
                "地理院地図（標準）": chiriinLayer
            }).addTo(map);

            // ピン定義
            const nakamozu_marker = L.marker([34.544865,135.506274]);
            nakamozu_marker.bindPopup('なかもずキャンパスC棟');
            map.addLayer(nakamozu_marker);

            // 下のようにも書ける
            L.marker([34.592331,135.505276]).bindPopup('杉本キャンパス').addTo(map);

            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国士数値情報 - 学校データ</a>',
            );

            // ローカルPC上のOSRMサーバで杉本キャンパスからなかもずキャンパスまでのルートを検索するURL
            const url = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full'
            
            async function addRouteLayer(){
                const response = await fetch(url);
                const json = await response.json();
                routeLayer = L.geoJSON(json['routes'][0]['geometry'],{
                    "color": "#FF00FF",
                    "weight": 6,
                    "opacity": 0.65
                });                            
                routeLayer.addTo(map);
                
                // 地図をルートに合うように調整
                //const bounds = routeLayer.getBounds();
                //map.fitBounds(bounds); 
            }
            // 地図にルートを追加
            addRouteLayer();

            fetch("./N03-23_27_230101.geojson") // 行政区域データを非同期読み込み
                .then((response) => response.json())
                .then((data) => {
                    // 特定の値によりGeoJSONをフィルタリング
                    var filteredData = data.features.filter(feature => feature.properties.N03_004 === '吹田市');
                    var selected_area = L.geoJSON(filteredData)
                        .bindPopup((layer) => layer.feature.properties.N03_004) // ポップアップで表示
                    map.addLayer(selected_area)
                    // チェックボックス
                    LayerControl.addOverlay(selected_area, "行政区域")
                    // GeoJSONレイヤに地図がフィットするように表示範囲を自動調整
                    map.fitBounds(selected_area.getBounds());
            });

            fetch('./27205_1.geojson')//吹田市の避難所データのGeoJSONを非同期読み込み
                .then((res) => res.json())
                .then((json) => {
                // GeoJSONレイヤーを作成
                L.geoJSON(json, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng).bindPopup(`<b>${feature.properties.name || '避難所'}</b>`);
                    }
                })
                        .addTo(map);
                });

            fetch('./N01_07L_27_Road.json')//大阪府の道路中心線
                .then(res => res.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: {
                            color: "#333333",
                            weight: 2
                        }
                    }).addTo(map);
                });

                       
        </script>

        
    </body>
</html>
